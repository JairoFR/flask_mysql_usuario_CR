{% extends "/base.html" %}
{% block titulo %}{% endblock %}



{% block contenido %}
<div class="container col-sm-12 col-lg-6 mt-5">
    <h1>Agregar un Usuario</h1>
    <hr>
    <form action= "{{ url_for('agregar_usuario')}}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control mb-2" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control mb-2" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="email" class="mt-3">Email</label>
            <input type="email" class="form-control mb-2" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Agregar</button>
    </form>
</div>
</section>


{% endblock %}
